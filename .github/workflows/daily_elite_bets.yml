name: ğŸ† Daily Elite Value Bets

on:
  schedule:
    # Run at 8 AM UTC every day
    - cron: '0 8 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even if already ran today'
        required: false
        default: 'false'

jobs:
  generate-elite-bets:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scikit-learn joblib
      
      - name: ğŸ† Generate Elite Value Bets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          cd ${{ github.workspace }}
          # Use advanced ML models for predictions
          python -c "
          import sys
          import os
          sys.path.insert(0, 'src')
          
          # Check if elite_value_bets_v2 exists, else use standard prediction
          try:
              from pipeline.elite_value_bets_v2 import EliteValueBetsV2
              engine = EliteValueBetsV2()
              value_bets = engine.run()
          except ImportError:
              print('âš ï¸  EliteValueBetsV2 not found, using standard prediction pipeline')
              from models.prediction_model import PredictionModel
              model = PredictionModel()
              value_bets = model.predict_today()
          
          if value_bets:
              print(f'âœ… Generated {len(value_bets)} elite value bets!')
          else:
              print('âš ï¸  No value bets found today')
          "
      
      - name: ğŸ“Š Upload predictions log
        uses: actions/upload-artifact@v4
        with:
          name: predictions-${{ github.run_number }}
          path: data/self_training/
          retention-days: 30

  weekly-self-training:
    runs-on: ubuntu-latest
    # Run only on Sundays
    if: github.event.schedule == '0 8 * * 0'
    needs: generate-elite-bets
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy scikit-learn joblib
      
      - name: ğŸ”„ Self-Training Check
        run: |
          cd ${{ github.workspace }}
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from learning.self_training_system import SelfTrainingSystem
          
          trainer = SelfTrainingSystem()
          
          # Check if retraining needed
          metrics = trainer.check_retraining_needed()
          
          print(trainer.generate_report())
          
          if metrics.needs_retraining:
              print('ğŸ”„ Retraining triggered!')
              trainer.trigger_retraining()
          else:
              print('âœ… Model performing well - no retraining needed')
          "
      
      - name: ğŸ“¤ Commit training metrics
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/self_training/ || true
          git diff --staged --quiet || git commit -m "ğŸ”„ Update training metrics [skip ci]"
          git push || true
