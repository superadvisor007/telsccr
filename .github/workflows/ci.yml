name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: telegramsoccer_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linters
        run: |
          black --check src tests
          isort --check-only src tests
          flake8 src tests --max-line-length=100 --extend-ignore=E203,W503
      
      - name: Run type checking
        run: |
          mypy src --ignore-missing-imports
      
      - name: Run tests
        env:
          DATABASE_TEST_URL: postgresql://test_user:test_pass@localhost:5432/telegramsoccer_test
          OPENAI_API_KEY: test-key
          ANTHROPIC_API_KEY: test-key
          ODDS_API_KEY: test-key
          FOOTBALL_DATA_API_KEY: test-key
          SPORTMONKS_API_KEY: test-key
          OPENWEATHER_API_KEY: test-key
          TELEGRAM_BOT_TOKEN: test-token
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t telegramsoccer:latest .
      
      - name: Test Docker image
        run: |
          docker run --rm telegramsoccer:latest python -c "import src; print('âœ… Docker image works')"
